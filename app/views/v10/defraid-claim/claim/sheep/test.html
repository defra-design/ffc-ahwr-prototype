{% extends "layouts/layout.html" %}

{% block pageTitle %}
Question page
{% endblock %}
{% set serviceName %}
Record data from an Annual Health and Welfare Review
{% endset%}


{% block beforeContent %}
<a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="worms-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Were there worms in the first check?
              </h1>
            </legend>
            <!-- <div id="vet-registered-hint" class="govuk-hint">
              This includes changing your last name or spelling your name differently.
            </div> -->
            <br>
            <div class="govuk-radios govuk-radios--inline">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="worms" name="worms" type="radio" value="test-result" onclick="setLocation(this);" {{ checked("worms", "worms-yes") }}>
                <label class="govuk-label govuk-radios__label" for="worms">
                  Yes
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="worms-2" name="worms" type="radio" value="check-answers-no-worms" onclick="setLocation(this);" {{ checked("worms", "worms-no") }}>
                <label class="govuk-label govuk-radios__label" for="worms-2">
                  No
                </label>
              </div>
            </div>

          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>


{% endblock %}
