<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page</title>
</head>
<body>
    <h1>Next Page</h1>

    <h2>Output of Selections</h2>

    <div id="output"></div>

    <script>
        // Retrieve the selected values from session storage
        var selectedValues = JSON.parse(sessionStorage.getItem("selectedValues"));

        // Display the selected values
        if (selectedValues) {
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = `
                <p>Visit: ${selectedValues.visit}</p>
                <p>Species: ${selectedValues.species}</p>
                <p>Old world or new world: ${selectedValues.world}</p>
            `;
        } else {
            // Handle case when no selections are stored
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<p>No selections found.</p>";
        }
    </script>
</body>
</html>
