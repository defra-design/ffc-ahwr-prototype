{% extends "layouts/layout.html" %}

{% block pageTitle %}
Index page
{% endblock %}
       {% set serviceName %}
Review the health and welfare of your livestock
{% endset%}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="eligibility-bps-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What are you claiming for beef?
            </h1>
          </legend>

        <!--
          <p>You can have one review each year for one type of livestock.</p>
          <p>If youâ€™re eligible for more than one type of livestock, you must choose which one you want reviewed.</p>
        -->

          <div class="govuk-radios govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="eligibility-bps" name="eligibility-bps" type="radio" value="review-beef/date-of-visit" onclick="setLocation(this);" {{ checked("eligibility-cattle", "eligibility-bps-yes") }}>
              <label class="govuk-label govuk-radios__label" for="eligibility-bps">
                Annual health and welfare review
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="eligibility-bps-2" name="eligibility-bps" type="radio" value="../endemics-beef/endemics-package" onclick="setLocation(this);" {{ checked("eligibility-cattle", "ineligible") }}>
              <label class="govuk-label govuk-radios__label" for="eligibility-bps-2">
                Endemics follow-up
              </label>
            </div>
          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>

{% endblock %}
