{% extends "layouts/layout.html" %}

{% block pageTitle %}
Index page
{% endblock %}
      {% set serviceName %}
Get funding to improve animal health and welfare 
{% endset%}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="eligibility-bps-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  What are you claiming for sheep?
                </h1>
            </legend>

      <div class="govuk-radios govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="eligibility-bps" name="eligibility-bps" type="radio" value="date-of-visit" onclick="setLocation(this);" {{ checked("eligibility-cattle", "eligibility-bps-yes") }}>
          <label class="govuk-label govuk-radios__label" for="eligibility-bps">
            Animal health and welfare review
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="eligibility-bps-2" name="eligibility-bps" type="radio" value="date-of-visit" onclick="setLocation(this);" {{ checked("eligibility-cattle", "ineligible") }}>
          <label class="govuk-label govuk-radios__label" for="eligibility-bps-2">
            Endemic disease follow-up
          </label>
        </div>
      </div>

    </fieldset>
  </div>

   
     

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>

{% endblock %}
