{% extends "layouts/layout.html" %}

{% block pageTitle %}
Index page
{% endblock %}
{% set serviceName %}
Record data from an Annual Health and Welfare Review
{% endset%}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="vaccinated-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Was the herd vaccinated for BVD?
            </h1>
          </legend>
          <!-- <div id="vet-registered-hint" class="govuk-hint">
            This includes changing your last name or spelling your name differently.
          </div> -->
          <br>
          <div class="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="vaccinated" name="vaccinated" type="radio" value="vaccination-date" onclick="setLocation(this);" {{ checked("eligibility-cattle", "vaccinated-yes") }}>
              <label class="govuk-label govuk-radios__label" for="vaccinated">
                Yes, fully vaccinated
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="vaccinated" name="vaccinated" type="radio" value="vaccination-date" onclick="setLocation(this);" {{ checked("eligibility-cattle", "vaccinated-yes") }}>
              <label class="govuk-label govuk-radios__label" for="vaccinated">
                Yes, partly vaccinated
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="vaccinated-2" name="vaccinated" type="radio" value="test-result" onclick="setLocation(this);" {{ checked("eligibility-cattle", "vaccinated-no") }}>
              <label class="govuk-label govuk-radios__label" for="vaccinated-2">
                No
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="vaccinated-2" name="vaccinated" type="radio" value="test-result" onclick="setLocation(this);" {{ checked("eligibility-cattle", "vaccinated-no") }}>
              <label class="govuk-label govuk-radios__label" for="vaccinated-2">
                Not applicable
              </label>
            </div>

          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>

{% endblock %}
