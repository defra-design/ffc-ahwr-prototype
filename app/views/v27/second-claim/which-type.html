{% extends "layouts/layout.html" %}

{% block pageTitle %}
Index page
{% endblock %}
       {% set serviceName %}
Get funding to improve animal health and welfare
{% endset%}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" method="post" action="*/endemics-package">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="eligibility-bps-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What are you claiming for sheep?
            </h1>
          </legend>

        <!--
          <p>You can have one review each year for one type of livestock.</p>
          <p>If youâ€™re eligible for more than one type of livestock, you must choose which one you want reviewed.</p>
        -->

          <div class="govuk-radios govuk-radios">
            <div class="govuk-radios__item">
              <input type="radio" name="package" value="date-of-visit" />
              <label class="govuk-label govuk-radios__label" for="date-of-visit">
                Annual health and welfare review
            </div>
            <div class="govuk-radios__item">
              <input type="radio" name="package" value="../endemics-sheep/endemics-package" />
              <label class="govuk-label govuk-radios__label" for="endemics-package">
                Endemics follow-up
              </label>
            </div>
          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>

{% endblock %}
